spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:app}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}
  data:
    mongodb:
      uri: mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27017}/${MONGO_DB:app}

server:
  port: ${SERVER_PORT:8080}

redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}

management:
  endpoints:
    web:
      exposure:
        include: "*"

# Profile-specific overrides can go in application-local.yml, application-prod.yml, etc.

<!--

  Descripción:
  Vista de administración para consultar y gestionar los usuarios del sistema,
  ver los roles existentes y monitorear las sesiones activas.

  Permite activar o desactivar usuarios y observar su rol asignado.

-->




<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Usuarios & Roles</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a th:href="@{/}" class="navbar-brand"><i class="fas fa-database"></i> PersistenciaPoliglota</a>
      <ul class="nav-links">
        <li><a th:href="@{/}">Dashboard</a></li>
        <li><a th:href="@{/sensores}">Sensores</a></li>
        <li><a th:href="@{/reportes}">Reportes</a></li>
        <li><a th:href="@{/facturacion}">Facturación</a></li>
        <li><a class="active" th:href="@{/usuarios}">Usuarios</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top:2rem">
    <div class="grid" style="display:grid; grid-template-columns: 2fr 1fr; gap:1rem;">
      <div class="card">
        <div class="card-header"><i class="fas fa-users"></i> Usuarios</div>
        <div class="card-body table-responsive">
          <table class="table">
            <thead><tr><th>ID</th><th>Nombre</th><th>Email</th><th>Estado</th><th>Rol</th><th></th></tr></thead>
            <tbody id="usersTableBody"></tbody>
          </table>
        </div>
      </div>

      <div class="card">
        <div class="card-header"><i class="fas fa-user-shield"></i> Roles</div>
        <div class="card-body">
          <ul id="rolesList" class="list"></ul>
        </div>
      </div>
    </div>

    <div class="card" style="margin-top:1rem;">
      <div class="card-header"><i class="fas fa-plug"></i> Sesiones activas</div>
      <div class="card-body table-responsive">
        <table class="table">
          <thead><tr><th>SessionID</th><th>UserID</th><th>Rol</th><th>Inicio</th><th>Último acceso</th><th>Estado</th></tr></thead>
          <tbody id="sessionsTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script th:src="@{/js/main.js}"></script>
  <script th:src="@{/js/usuarios.js}"></script>
</body>
</html>

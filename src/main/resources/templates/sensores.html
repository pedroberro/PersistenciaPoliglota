<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensores - PersistenciaPoliglota</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a th:href="@{/}" class="navbar-brand"><i class="fas fa-database"></i> PersistenciaPoliglota</a>
      <ul class="navbar-nav">
        <li><a th:href="@{/}" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a th:href="@{/sensores}" class="nav-link active"><i class="fas fa-microchip"></i> Sensores</a></li>
        <li><a th:href="@{/reportes}" class="nav-link"><i class="fas fa-chart-bar"></i> Reportes</a></li>
        <li><a th:href="@{/facturacion}" class="nav-link"><i class="fas fa-file-invoice-dollar"></i> Facturación</a></li>
        <li><a th:href="@{/mensajes}" class="nav-link"><i class="fas fa-envelope"></i> Mensajes</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <div class="page-header">
      <h1><i class="fas fa-microchip"></i> Gestión de Sensores</h1>
      <p>Administra los sensores, sus ubicaciones y su estado operativo.</p>
    </div>

    <!-- Controles -->
    <div class="card">
      <div class="card-header"><i class="fas fa-tools"></i> Controles</div>
      <div class="card-body">
        <div style="display:flex; gap:1rem; flex-wrap:wrap;">
          <button class="btn btn-primary" onclick="showAddSensorModal()"><i class="fas fa-plus"></i> Nuevo</button>
          <button class="btn btn-success" onclick="refreshSensorData()"><i class="fas fa-sync"></i> Actualizar</button>
          <div style="margin-left:auto;">
            <input type="text" id="searchSensors" placeholder="Buscar sensores..." class="form-control">
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla de Sensores -->
    <div class="card">
      <div class="card-header"><i class="fas fa-list"></i> Lista de Sensores</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table" id="sensorsTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Ciudad</th>
                <th>País</th>
                <th>Estado</th>
                <th>Última Medición</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="sensorsTableBody">
              <tr><td colspan="8" style="text-align:center; padding:2rem;">Cargando sensores...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal Agregar/Editar -->
    <div id="addSensorModal" class="modal" style="display:none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3><i class="fas fa-plus"></i> Nuevo Sensor</h3>
          <button class="btn btn-sm" onclick="closeAddSensorModal()" style="background:none;border:none;">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <form id="addSensorForm">
            <div class="form-group">
              <label>Nombre del Sensor</label>
              <input id="sensorName" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Tipo</label>
              <select id="sensorType" class="form-control" required>
                <option value="">Seleccionar tipo...</option>
                <option value="temperatura">Temperatura</option>
                <option value="humedad">Humedad</option>
                <option value="presion">Presión</option>
                <option value="luz">Luz</option>
              </select>
            </div>
            <div class="form-group">
              <label>Estado</label>
              <select id="sensorStatus" class="form-control" required>
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
                <option value="falla">Falla</option>
              </select>
            </div>

            <!-- NUEVOS CAMPOS SEGÚN ENUNCIADO -->
            <div class="form-group">
              <label>Latitud</label>
              <input type="number" step="0.000001" id="sensorLat" class="form-control">
            </div>
            <div class="form-group">
              <label>Longitud</label>
              <input type="number" step="0.000001" id="sensorLng" class="form-control">
            </div>
            <div class="form-group">
              <label>Ciudad</label>
              <input id="sensorCity" class="form-control">
            </div>
            <div class="form-group">
              <label>País</label>
              <input id="sensorCountry" class="form-control">
            </div>
            <div class="form-group">
              <label>Inicio de emisión</label>
              <input type="date" id="sensorStartDate" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="closeAddSensorModal()">Cancelar</button>
          <button class="btn btn-primary" onclick="saveSensor()">Guardar</button>
        </div>
      </div>
    </div>
  </main>

  <script th:src="@{/js/main.js}"></script>
  <script th:src="@{/js/sensores.js}"></script>
</body>
</html>
